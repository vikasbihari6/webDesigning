<html>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: red;
            border: 2px solid yellow;
            animation-name:colorchange_;
            animation-duration:3s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            position:relative;
           
            animation-timing-function: ease-out;
            border-radius:100%;
        }
        @keyframes colorchange_{
            0%{left:0px; top:0px;background-color:red;} 
        20%{left:300px; top:0px;background-color:yellow;}
        40%{left:300px; top:300px;background-color:blue;}
        60%{left:0px; top:300px;background-color:brown;}
        100%{left:0px; top:0px;background-color:gray;}    
        }
    </style>
    <body style="background-color: black;">
        <h1>CSS ANIMATION</h1>
        <div>
        </div>
    </body>
</html>
